<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Merge rows in a table</title>
</head>
<body>
<section>
<table class="table">
    <caption>Merge rows</caption>
    <thead>
    <tr>
        <th>NUM</th>
        <th>Elon</th>
        <th>Jeff</th>
        <th>Bill</th>
        <th>Warren</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td rowspan="5">1-5</td>
        <td rowspan="3">1-3</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td rowspan="3">2-4</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>

        <td rowspan="3">3-5</td>
    </tr>
    <tr>
        <td>4</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>5</td>
        <td>5</td>
    </tr>
    </tbody>
</table>
</section>
</body>
</html>
